name: CI/CD

on:
  pull_request:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  packages: write

env:
  IMAGE_NAME: ghcr.io/${{ github.repository }}

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

      - name: Smoke test API
        run: |
          npm start &
          APP_PID=$!
          trap "kill $APP_PID" EXIT
          sleep 3
          curl --fail http://localhost:3002/api/location

  docker:
    runs-on: ubuntu-latest
    needs: ci
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  deploy:
    runs-on: ubuntu-latest
    needs: docker
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - name: Deploy to server over SSH
        uses: appleboy/ssh-action@v1.2.0
        env:
          IMAGE_NAME: ${{ env.IMAGE_NAME }}
          GHCR_USERNAME: ${{ secrets.GHCR_USERNAME }}
          GHCR_TOKEN: ${{ secrets.GHCR_TOKEN }}
          APP_PORT: ${{ secrets.APP_PORT }}
          DEPLOY_PATH: ${{ secrets.DEPLOY_PATH }}
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          envs: IMAGE_NAME,GHCR_USERNAME,GHCR_TOKEN,APP_PORT,DEPLOY_PATH
          script: |
            set -e
            IMAGE_TAG="$IMAGE_NAME:latest"
            TARGET_DIR="${DEPLOY_PATH:-$HOME/tracker-dashboard}"
            PORT="${APP_PORT:-3002}"

            echo "$GHCR_TOKEN" | docker login ghcr.io -u "$GHCR_USERNAME" --password-stdin
            mkdir -p "$TARGET_DIR"

            cat > "$TARGET_DIR/docker-compose.yml" <<'EOF'
            services:
              tracker-dashboard:
                container_name: tracker-dashboard
                image: ${IMAGE_TAG}
                restart: unless-stopped
                ports:
                  - "${APP_PORT:-3002}:3002"
            EOF

            cd "$TARGET_DIR"
            IMAGE_TAG="$IMAGE_TAG" APP_PORT="$PORT" docker compose pull
            IMAGE_TAG="$IMAGE_TAG" APP_PORT="$PORT" docker compose up -d --remove-orphans
