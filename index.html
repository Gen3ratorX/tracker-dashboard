<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Node GPS Tracker</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link rel="stylesheet" href="/styles.css" />
</head>
<body>
  <header>
    <div class="logo">
      <div class="logo-icon">ğŸ“</div>
      Node GPS Tracker
    </div>
    <div class="header-right">
      <span id="last-update">No data yet</span>
      <button class="btn" id="trailBtn" type="button">Trail OFF</button>
      <a id="mapsLink" class="btn" href="#" target="_blank" rel="noreferrer noopener">Open in Google Maps</a>
      <div class="status-pill offline" id="statusPill">
        <div class="dot" id="statusDot"></div>
        <span id="statusText">Connecting...</span>
      </div>
    </div>
  </header>

  <main id="map-wrap">
    <div id="map"></div>
    <div class="info-panel">
      <div class="info-item">
        <div class="info-value" id="speedVal" style="color:#00c853;">â€”</div>
        <div class="info-label">km/h</div>
      </div>
      <div class="divider"></div>
      <div class="info-item">
        <div class="info-value" id="satsVal">â€”</div>
        <div class="info-label">satellites</div>
      </div>
      <div class="divider"></div>
      <div class="info-item">
        <div class="info-value" id="hdopVal" style="font-size: 16px;">â€”</div>
        <div class="info-label">accuracy</div>
      </div>
      <div class="divider"></div>
      <div class="coord-box">
        <div>LAT <span id="latVal">â€”</span></div>
        <div>LNG <span id="lngVal">â€”</span></div>
      </div>
    </div>
  </main>

  <div class="alert-toast" id="alertToast">Movement detected!</div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="/app-utils.js"></script>
  <script src="/app.js"></script>
</body>
</html>
