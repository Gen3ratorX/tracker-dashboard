<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Node GPS Tracker</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;700&family=JetBrains+Mono:wght@500;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link rel="stylesheet" href="/styles.css" />
</head>
<body>
  <div class="bg-orb bg-orb-a"></div>
  <div class="bg-orb bg-orb-b"></div>
  <header>
    <div class="logo" aria-label="Dashboard brand">
      <div class="logo-icon">üìç</div>
      <div>
        <div class="logo-title">Tracker Command</div>
        <div class="logo-subtitle">Live GPS telemetry</div>
      </div>
    </div>
    <div class="header-right">
      <span class="transport-chip" id="transportChip">SSE</span>
      <span id="last-update">No data yet</span>
      <button class="btn active" id="followBtn" type="button">Follow ON</button>
      <button class="btn" id="trailBtn" type="button">Trail OFF</button>
      <a id="mapsLink" class="btn" href="#" target="_blank" rel="noreferrer noopener">Open in Google Maps</a>
      <div class="status-pill offline" id="statusPill">
        <div class="dot" id="statusDot"></div>
        <span id="statusText">Connecting...</span>
      </div>
    </div>
  </header>

  <main id="map-wrap">
    <div id="map"></div>
    <div class="interaction-hint" id="interactionHint" role="status" aria-live="polite">
      <span>Drag map to explore. Tap Follow to recenter.</span>
      <button class="hint-close" id="hintCloseBtn" type="button" aria-label="Dismiss hint">Got it</button>
    </div>
    <div class="info-panel">
      <div class="info-item">
        <div class="info-value speed" id="speedVal">‚Äî</div>
        <div class="info-label">speed km/h</div>
      </div>
      <div class="divider"></div>
      <div class="info-item">
        <div class="info-value" id="satsVal">‚Äî</div>
        <div class="info-label">satellites</div>
      </div>
      <div class="divider"></div>
      <div class="info-item">
        <div class="info-value" id="hdopVal" style="font-size: 16px;">‚Äî</div>
        <div class="info-label">accuracy</div>
      </div>
      <div class="divider"></div>
      <div class="coord-box">
        <div>LAT <span id="latVal">‚Äî</span></div>
        <div>LNG <span id="lngVal">‚Äî</span></div>
      </div>
    </div>
  </main>

  <div class="alert-toast" id="alertToast">Movement detected!</div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="/app-utils.js"></script>
  <script src="/app.js"></script>
</body>
</html>
